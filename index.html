<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Sherpa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dinner Party Helper <br>  <br> Meal Sherpa</h1>
    <hr>
    <h2 class="menu-head">Cuisine Options</h2>
    <div class="menu-container" id="menu-container">
        <!-- Menu items are inserted here -->
    </div>
    <div class="menu">
        <button class="random-button" id="randomizeButton">Randomize</button>
        <p>Can't decide what cuisine you want? Click the randomizer button, and we'll decide for you!</p>
    </div>
    </section>
    <section class="form">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Insert name" required>
            <p>
                <div id="availableDatesList"></div>
                <label for="date">Select a Date:</label>
                <input type="date" id="date" required>
            </p>
            <label for="guests">Guests:</label>
            <input type="number" id="guests" min="1" placeholder="Number (including yourself)" required>
            <label>Cuisine Preference:</label>
            <select id="menu" aria-required>
                <option value="Mexican">Mexican</option>
                <option value="Mediterranean">Mediterranean</option>
                <option value="Asian Fusion">Asian Fusion</option>
                <option value="Italian">Italian</option>
            </select>
            <br>
            <p></p>
          <div id="reservation-confirmation"></div>
            <button id="submitReservation">1. Confirm Details </button>
          <div id="sendReservationButton" >

           <button id="sendReservationDetails">2. Text me the deets!</button>
        </form>
    </section>
      
    </div>
    </div>
    <!-- added our linkedin's below in the a element with our names! -->

    <p>Coded by <a href="https://www.linkedin.com/in/hiregabby/" target="_blank">Gabi S</a> and <a href="https://www.linkedin.com/in/lorraine-ugen-03b08480/" target="_blank">Lorraine Ugen</a></p>
    <script src="script.js"></script>
</body>
</html>
